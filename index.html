<!DOCTYPE html>
<html>
<head>
	<!-- An implementation of the silly game 'hangman' -->
	<title>Word Game</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

	<header>
		<h1>Fancy Word Game</h1>
	</header>

	<main class="main-section">
		<h3 id="message">Hit button to start</h3>
		<button id="start-button">
			<p class="button-text">Start</p>
		</button>

		<section id="word-section">
			<div>
				<p id="word-display"></p>
			</div>
			<form id="form">
				<input id="letter-submit"></input>
				<button id="submit-button">Submit</button>
			</form>
			<p id="error-message"></p>
		</section>

		<section id="letter-bank">
			<p id="letter-display"></p>
		</section>

		<section id="guess-text">
			<p id="guess-number"></p>
		</section>

	</main>

</body>
<script type="text/javascript" src="./main.js"></script>
</html>
